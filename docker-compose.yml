services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: boltai_backend
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ""
        VITE_WS_URL: ""
    container_name: boltai_web
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
