name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  ## Changes
  $CHANGES
categories:
  - title: "🚀 Features"
    labels: ["feat"]
  - title: "🐛 Fixes"
    labels: ["fix"]
  - title: "🧹 Chore"
    labels: ["chore"]
  - title: "🧪 Tests"
    labels: ["test"]
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
version-resolver:
  major:
    labels: ["major"]
  minor:
    labels: ["minor", "feat"]
  patch:
    labels: ["patch", "fix", "chore", "test"]